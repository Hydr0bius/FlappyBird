<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flappy Bird</title>
    <link rel="icon" href="https://www.flaticon.es/icono-gratis/loro_9449851?term=bird&page=1&position=5&origin=search&related_id=9449851" type="image/png" sizes="16x16">
</head>
<body>
    <div id="end-menu">
        <h1>Game-over!</h1>
        <p>Score: <span id="end-score"></span></p>
        <p>Best: <span id="best-score"></span></p>
        <button id="restart-button">Restart</button>
    </div>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score-display">0</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
